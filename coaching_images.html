<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop - Exercice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            width: 250px;
            height: 400px;
            background-color: white;
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        .column h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .dropzone {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            margin-top: 10px;
        }
        .dropzone img {
            max-width: 100%;
            height: auto;
        }
        .draggable-img {
            cursor: pointer;
            width: 100px;
            margin: 10px;
            border: 2px solid #333;
        }
        .image-pool {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Placez les images dans les bonnes colonnes</h1>

    <!-- Image de base (sans les images dans les carrés) -->
    <img src="https://github.com/Seb19861986/3casquettes/blob/main/image_base.png" alt="Image de base" style="max-width: 800px; width: 100%;">

    <!-- Conteneur des colonnes -->
    <div class="container">
        <!-- Colonne Leader -->
        <div class="column" id="leader-column">
            <h2>Leader</h2>
            <div class="dropzone" id="leader-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <!-- Colonne Manager -->
        <div class="column" id="manager-column">
            <h2>Manager</h2>
            <div class="dropzone" id="manager-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <!-- Colonne Coach -->
        <div class="column" id="coach-column">
            <h2>Coach</h2>
            <div class="dropzone" id="coach-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <!-- Images à glisser -->
    <div class="image-pool">
        <h2>Images à placer</h2>
        <img src="https://seb19861986.github.io/3casquettes/image_1.png" alt="Image 1" class="draggable-img" id="img1" draggable="true" ondragstart="drag(event)">
        <img src="https://seb19861986.github.io/3casquettes/image_2.png" alt="Image 2" class="draggable-img" id="img2" draggable="true" ondragstart="drag(event)">
        <img src="https://seb19861986.github.io/3casquettes/image_3.png" alt="Image 3" class="draggable-img" id="img3" draggable="true" ondragstart="drag(event)">
    </div>

    <script>
        // Fonction pour permettre le drop
        function allowDrop(event) {
            event.preventDefault();
        }

        // Fonction pour capturer l'image à glisser
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Fonction pour gérer le drop dans la bonne colonne
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const image = document.getElementById(data);
            event.target.appendChild(image);
        }
    </script>

</body>
</html>
